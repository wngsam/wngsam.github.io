<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Sam W. 2015 -->
		<link rel="icon" href="img/favicon.ico">
		<title>Sam's Whiteboard</title>
		
		<link href='http://fonts.googleapis.com/css?family=Philosopher' rel='stylesheet' type='text/css'>
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="css/main.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		
		<nav class="navbar navbar-inverse navbar-fixed-top">
		  <div class="container">
		  
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a id="home" class="navbar-brand" href="#index">Sam's Whiteboard</a>
			</div>
			
			<div id="navbar" class="collapse navbar-collapse">
			  <ul class="nav navbar-nav navbar-right">
				<li id="about"><a href="#about">About</a></li>
				<li id="contact"><a href="#contact">Contact</a></li>
			  </ul>
			</div>
			
		  </div>
		</nav>
		
		<div class="container">
			<p class="welcome" id="greeting">Welcome!</p>
		</div>
		
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
			
				var welcome = $("#greeting");
				welcome.hide();
				welcome.fadeIn('slow');
				welcome.click(function(){
				
					var color = '';
					var rand = Math.floor((Math.random() * 3) + 1);
					switch(rand){
					case 1:
						color+='#99D6FF';
						break;
					case 2:
						color+='#B2E0FF';
						break;
					case 3:
						color+='#66C2FF';
						break;
					}
					$(this).css("color",color);
				});
				
				$("#contact").click(function(){
					$(this).addClass("active");
					$("#about").removeClass("active");
					$("#greeting").css("font-size","3em");
					$("#greeting").html("Call me ;)");
				});
				
				$("#about").click(function(){
					$(this).addClass("active");
					$("#contact").removeClass("active");
					$("#greeting").css("font-size","3em");
					$("#greeting").html("My name is... SAM!");
				});
				
				$("#home").click(function(){
					$("#about").removeClass("active");
					$("#contact").removeClass("active");
					$("#greeting").css("font-size","7em");
					$("#greeting").html("Welcome!");
				});
				
			});
		</script>
	</body>
</html>
